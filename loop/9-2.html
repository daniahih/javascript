    <script>
  function countWordLengths(arr) {
    let i = 0;
    let lengthArr = [];
    while(i < arr.length)
    {
        lengthArr.push(arr[i].length);
        i++;
    }
    return lengthArr;
}

console.log(countWordLengths(["dania", "mohammad", "ali","mariam"]));
    </script>
