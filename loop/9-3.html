    <script>
        const food = ["Nodle", "Pasta", "Ice-cream","Meat", "Cucumber", "Olives"];
const food1 = ["Fries", "Ice-cream", "Pizza","Olives", "Hamburgers"];
function compareArrays(food,food1) {
    let similar = [];
    for(let i = 0; i < food.length; i++)
        for(let j = 0; j < food1.length; j++)
            if(food[i]==food1[j]){
                similar.push(food[i]);
            }
return similar;
}
