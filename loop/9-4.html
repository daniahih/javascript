    <script>
     function steps(n) {
  for (let i= 0; i< n; i++) {
    let stair = '';
    for (j= 0; j < n; j++) {
      if (j <= i) {
        stair += '#';
      } else {
        stair += ' ';
      }
    }

    console.log(stair);
  }
}
steps(3);
    </script>
