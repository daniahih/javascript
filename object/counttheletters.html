<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
  const array = ["Hello", "Good Day", "Your Welcome", "hotdog",
"hamburgers"];

countCharacters = function(arr) {
    let onestring = arr.join('');
    onestring = onestring.split(' ').join('')
    onestring= onestring.toLowerCase();
    console.log(onestring);
    let count = {}
    for(let i = 0; i < onestring.length; i++)
    {
        count['' + onestring[i]] = 0; // create a key 
    }
    for(let i = 0; i < onestring.length; i++)
    {
        count['' + onestring[i]]++; // count the number of key 
    }
    return count;
}

let result = countCharacters(array);
console.log(result);

let max,amount=0;
for (let key in result) //go over all the properties of the object (this gives ALL, including the inherited ones)
{
    if(result.hasOwnProperty(key))  //the keys we created
    {
        if(result[key] >= amount) 
            {
                max=key;
                amount=result[key];
            }
    }
}
console.log(max);

    </script>
</body>
</html>
