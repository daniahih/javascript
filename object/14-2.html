    <script>
        const people = [
  { name: "Alice", age: 21 },
  { name: "Max", age: 20 },
  { name: "Jane", age: 20 },
];
function extractValue(arr, key) {
    return arr.reduce(function(accum, object) {
        if (key in object) accum.push(object[key]);
        return accum;
    }, []);
}
console.log(extractValue([{name: 'bob'}, {name: 'jim'}, {name: 'sarah'}, {age: 100}], 'name'));
