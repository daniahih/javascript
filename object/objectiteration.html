<body>
    <script>
       function swap(obj) {
    tempObj = {}
    for (let key in obj)
    {
        if(obj.hasOwnProperty(key)) 
        {
            tempObj['' + obj[key]]=key;
        }
    }
    return tempObj;
}

let dania = {
    name: 'dania',
    age: '24'
}
console.log('Before ',dania);
dania = swap(dania);
console.log('After ',dania);
    </script>
</body>
