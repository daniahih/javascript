function vowelCount(str) {
    str = str.toLowerCase();
    let vowelsObj = {}
    str.split('').forEach((char) => {
        if(char === 'a' || char === 'e' || char === 'i' || char === 'o' || char === 'u')
        {    
            if(!(char in vowelsObj))
                vowelsObj[char] = 1;
            else
                vowelsObj[char]++;
        }
    })
    return vowelsObj;
}

function capitalizeMap(str) {
    return str.split('').map((char) => {
        return char.toUpperCase();
    })
